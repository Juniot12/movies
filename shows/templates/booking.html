<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: beige; /* Background color for the page */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #booking-container {
            max-width: 40%; /* Set maximum width for the form */
            width: 40%;
            padding: 9px;
            background-color: black; /* Background color for the form */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
            color: white; /* Text color in the form */
            text-align: center; /* Center text in the container */
        }

        h1 {
            color: white; /* Text color for the header */
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0;
            color: white; /* Text color for labels */
            text-align: left; /* Align labels to the left */
        }

        select {
            
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: black; /* Text color in the textboxes */
            background-color: white; /* Background color for the textboxes */
        }

        .input {
            
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: black; /* Text color in the textboxes */
            background-color: white; /* Background color for the textboxes */
        }

        .button{
            background-color: #8B4513; /* Set brown color for the button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .button :hover {
            background-color: #654321; /* Darker brown on hover */
        }
    </style>
</head>
<body>
    <form id="booking-container" action="booking.html" method="POST">{% csrf_token %}
        <h1>Select Your Seats</h1>
        <label for="movie">Select Movie:</label>
        <select name="movie" id="movie">
            {% for row in md %}
            <option value="{{ row.Moname }}">{{ row.Moname }}</option>
            {% endfor %}
        </select>

        <label for="date">Select Date:</label>
        <input class="input" type="text" id="date" name="date" placeholder="YYYY-MM-DD">

        <label for="time">Select Time:</label>
        <select name="time" id="time">
            <option value="1">9AM-12PM</option>
            <option value="2">1PM-3PM</option>
            <option value="3">6-9</option>
        </select>

        <label for="theatre">Select Theatre:</label>
        <select name="theatre" id="theatre">
            {% for row in md %}
            <option value="{{ row.theatre_name }}">{{ row.theatre_name }}</option>
            {% endfor %}
        </select>

        <label for="seatClass">Select number of seats:</label>
        <input class="input" type="number" id="seatClass" name="seatClass" placeholder="Enter no of Seats">

        <input class="button" type="submit" value="Book">
    </form>
</body>
</html>
